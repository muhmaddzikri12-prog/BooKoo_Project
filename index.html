<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk / Daftar - BooKoo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- CSS MODERN (SAMA SEPERTI SEBELUMNYA) --- */
        
         :root {
            --primary: #1e3a8a;
            --accent: #f59e0b;
            --text-dark: #1e293b;
            --text-gray: #64748b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f5f9;
            padding: 20px;
        }
        
        .login-wrapper {
            background: white;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            position: relative;
        }
        /* KIRI: Gambar */
        
        .login-image-section {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 3rem;
            color: white;
            transition: 0.5s;
            /* Animasi halus */
        }
        
        .login-image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.2));
            z-index: 1;
        }
        
        .image-text {
            position: relative;
            z-index: 2;
        }
        
        .image-text h2 {
            font-family: 'Poppins', serif;
            font-size: 2.2rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        
        .image-text p {
            font-size: 1rem;
            opacity: 0.9;
        }
        /* KANAN: Form Area */
        
        .login-form-section {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
            position: relative;
        }
        
        .brand-logo {
            font-family: 'Poppins', serif;
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-title h2 {
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-bottom: 5px;
        }
        
        .header-title p {
            color: var(--text-gray);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        /* Input Styles */
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: 0.3s;
            background: #f8fafc;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.1);
        }
        /* Tombol */
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #172554;
            transform: translateY(-2px);
        }
        /* Link Ganti Form */
        
        .switch-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .switch-link {
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .switch-link:hover {
            color: var(--primary);
        }
        /* Admin Link */
        
        .admin-link-area {
            margin-top: auto;
            padding-top: 1.5rem;
            border-top: 1px solid #f1f5f9;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
        }
        
        .admin-link-area a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        /* Utility Class untuk Sembunyikan Form */
        
        .hidden {
            display: none;
        }
        /* Animasi Fade In */
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
                height: auto;
            }
            .login-image-section {
                display: none;
            }
            .login-form-section {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="login-wrapper">
        <div class="login-image-section">
            <div class="image-text">
                <h2 id="hero-title">Selamat Datang<br>di BooKoo</h2>
                <p id="hero-desc">Masuk untuk melanjutkan perjalanan membaca Anda.</p>
            </div>
        </div>

        <div class="login-form-section">
            <div class="brand-logo"><i class="fas fa-book-open"></i> BooKoo</div>

            <div id="login-box" class="fade-in">
                <div class="header-title">
                    <h2>Masuk Akun</h2>
                    <p>Silakan login untuk mulai berbelanja.</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="user@demo.com" required />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="loginPass" placeholder="******" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Masuk Sekarang</button>
                </form>

                <div class="switch-text">
                    Belum punya akun? <span class="switch-link" onclick="toggleForm('register')">Daftar Sekarang</span>
                </div>
            </div>

            <div id="register-box" class="fade-in hidden">
                <div class="header-title">
                    <h2>Buat Akun Baru</h2>
                    <p>Isi data diri Anda untuk bergabung.</p>
                </div>

                <form id="registerForm">
                    <div class="form-group">
                        <label>Nama Lengkap</label>
                        <input type="text" class="form-control" id="regName" placeholder="Nama Anda" required />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="regEmail" placeholder="email@contoh.com" required />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="regPass" placeholder="Buat password..." required />
                    </div>
                    <button type="submit" class="btn btn-primary">Daftar Akun</button>
                </form>

                <div class="switch-text">
                    Sudah punya akun? <span class="switch-link" onclick="toggleForm('login')">Masuk di sini</span>
                </div>
            </div>

            <div class="admin-link-area">
                Login Sebagai <a href="admin-login.html"><u>Admin</u></a>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIKA DATABASE LOKAL ---
        // Buat user demo jika belum ada
        if (!localStorage.getItem("users")) {
            const demoUser = [{
                name: "User Demo",
                email: "user@demo.com",
                password: "123"
            }];
            localStorage.setItem("users", JSON.stringify(demoUser));
        }

        // --- 1. LOGIKA LOGIN ---
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            const btn = document.querySelector('#loginForm button');
            const originalText = btn.innerText;

            btn.innerText = "Memproses...";
            btn.disabled = true;

            setTimeout(() => {
                const users = JSON.parse(localStorage.getItem("users")) || [];
                const validUser = users.find(u => u.email === email && u.password === pass);

                if (validUser) {
                    localStorage.setItem("user_active", JSON.stringify(validUser));
                    localStorage.setItem("isLoggedIn", "true"); // Penanda Login

                    alert("Login Berhasil! Selamat datang, " + validUser.name);
                    window.location.href = "home.html";
                } else {
                    alert("Email atau Password salah!");
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            }, 800);
        });

        // --- 2. LOGIKA REGISTER ---
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            const btn = document.querySelector('#registerForm button');
            const originalText = btn.innerText;

            // Cek Email Kembar
            const users = JSON.parse(localStorage.getItem("users")) || [];
            if (users.find(u => u.email === email)) {
                alert("Email ini sudah terdaftar!");
                return;
            }

            btn.innerText = "Mendaftarkan...";
            btn.disabled = true;

            setTimeout(() => {
                // Simpan Data
                users.push({
                    name: name,
                    email: email,
                    password: pass
                });
                localStorage.setItem("users", JSON.stringify(users));

                alert("Pendaftaran Berhasil! Silakan Login.");

                // Reset Form & Pindah ke Login
                document.getElementById('registerForm').reset();
                toggleForm('login');

                btn.innerText = originalText;
                btn.disabled = false;
            }, 1000);
        });

        // --- 3. LOGIKA GANTI TAMPILAN (TOGGLE) ---
        function toggleForm(mode) {
            const loginBox = document.getElementById('login-box');
            const regBox = document.getElementById('register-box');
            const heroTitle = document.getElementById('hero-title');
            const heroDesc = document.getElementById('hero-desc');

            if (mode === 'register') {
                // Sembunyikan Login, Munculkan Register
                loginBox.classList.add('hidden');
                regBox.classList.remove('hidden');

                // Ubah Teks Gambar di Kiri (Optional, biar keren)
                heroTitle.innerHTML = "Bergabunglah<br>Bersama Kami";
                heroDesc.innerHTML = "Buat akun baru dan nikmati akses penuh.";
            } else {
                // Sembunyikan Register, Munculkan Login
                regBox.classList.add('hidden');
                loginBox.classList.remove('hidden');

                // Balikin Teks Gambar
                heroTitle.innerHTML = "Selamat Datang<br>di BooKoo";
                heroDesc.innerHTML = "Masuk untuk melanjutkan perjalanan membaca Anda.";
            }
        }
    </script>
</body>

</html>
