<!DOCTYPE html>
<html lang="id">

<head>
    <title>Login Admin - PustakaKita</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Style Khusus agar Login Admin berada di tengah layar */
        
        body {
            background-color: #f3f4f6;
            /* Abu-abu muda profesional */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-admin-card {
            background: white;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .admin-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4b5563;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            /* Agar padding tidak melebarkan input */
        }
        
        .btn-admin {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        
        .btn-admin:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>

    <div class="login-admin-card">
        <div class="admin-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h2 style="margin-bottom: 0.5rem; color: #1f2937;">Portal Admin</h2>
        <p style="color: #6b7280; margin-bottom: 2rem;">Silakan masuk untuk mengelola toko.</p>

        <form id="adminLoginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="admUser" class="form-control" placeholder="Masukkan username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="admPass" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-admin">Masuk Sebagai Admin</button>
        </form>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Kembali ke Halaman Pembeli
        </a>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah reload halaman

            const user = document.getElementById('admUser').value;
            const pass = document.getElementById('admPass').value;

            // --- VALIDASI LOGIN (HARDCODE) ---
            // Username: admin
            // Password: 123
            if (user === 'admin' && pass === '123') {

                // 1. Simpan "Kunci" login di browser
                localStorage.setItem('admin_token', 'true');

                // 2. Efek Loading Tombol
                const btn = document.querySelector('.btn-admin');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memuat...';
                btn.style.opacity = '0.7';

                // 3. Arahkan ke Dashboard (admin.html) setelah 1 detik
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);

            } else {
                alert('Username atau Password salah! Coba lagi.');
            }
        });
    </script>
</body>

</html>
